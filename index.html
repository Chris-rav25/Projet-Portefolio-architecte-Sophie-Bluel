<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script src="./assets/script.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="admin-banner" class="edit-banner">
		<i class="fa-solid fa-pen-to-square"></i>
		<p>Mode édition</p>
	</div>
	<header>
		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li><a href="login.html" id="nav-login-logout">login</a></li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="introduction">
			<figure>
				<img src="./assets/images/sophie-bluel.png" alt="Image de l'architecte Sophie Bluel">
				<article>
					<h2>Designer d'espace</h2>
					<p>Je raconte votre histoire, je valorise vos idées. Je vous accompagne de la conception à la
						livraison finale du chantier.</p>
					<p>Chaque projet sera étudié en commun, de façon à mettre en valeur les volumes, les matières et les
						couleurs dans le respect de l’esprit des lieux et le choix adapté des matériaux. Le suivi du
						chantier sera assuré dans le souci du détail, le respect du planning et du budget.</p>
					<p>En cas de besoin, une équipe pluridisciplinaire peut-être constituée : architecte DPLG,
						décorateur(trice)</p>
				</article>
		</section>
		<section id="portfolio">
			<div class="portfolio-btn-admin">
				<h2>Mes Projets</h2>
				<a href="#modal1" class="btn-edit" id="btn-projets-admin"><i class="fa-solid fa-pen-to-square"></i>
					modifier</a>
			</div>
			<div class="filters"></div> <!-- Les boutons/filtres sont générés ici -->
			<div class="gallery"></div> <!-- Les images sont générés ici -->
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<p>Vous avez un projet ? Discutons-en !</p>
			<form action="#" method="post">
				<label for="name">Nom</label>
				<input type="text" name="name" id="name">
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
				<label for="message">Message</label>
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
				<input type="submit" value="Envoyer">
			</form>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>

	<aside id="modal1" class="modal" aria-hidden="true" role="dialog" aria-labelledby="title-modal"
		style="display: none;">
		<div class="modal-wrapper js-modal-stop">
			<div class="modal-gallery-view">
				<button class="js-modal-close close-button" aria-label="closing modal">
					<i class="fa-solid fa-xmark"></i>
				</button>
				<h3 id="title-modal">Galerie photos</h3>
				<div class="modal-gallery"></div>
				<figure class="gallery-modal-item" data-id="[ID_DU_TRAVAIL]">
					<img src="[URL_IMAGE]" alt="[TITRE_TRAVAIL]">
					<button class="delete-work-btn" data-id="[ID_DU_TRAVAIL]">
						<i class="fa-solid fa-trash-can"></i>
					</button>
				</figure>
				<div class="modal-separator"></div>
				<button id="add-photo-btn" class="modal-button">Ajouter une photo</button>
			</div>
			<div class="modal-add-view">
				<button class="js-modal-return return-button" aria-label="return gallery">
					<i class="fa-solid fa-arrow-left"></i>
				</button>
				<button class="js-modal-close close-button" aria-label="closing modal">
					<i class="fa-solid fa-xmark"></i>
				</button>
				<h3 id="title-modal-add">Ajout photo</h3>
				<form id="add-work-form">
					<div class="image-upload-area"></div>
					<label for="photo-title">Titre</label>
					<input type="text" name="photo-title" id="photo-title">
					<label for="photo-category">Catégorie</label>
					<select name="photo-category" id="photo-category">
					</select>
					<div class="modal-separator"></div>
					<button type="submit" class="modal-button modal-validate-btn" disabled>Valider</button>
				</form>
			</div>
		</div>
	</aside>

</body>

</html>
